<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Record</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'top-nav-bar.html' %} 

    <div class="container mt-3">
        <h3>Delete Record</h3>
        <p>Are you sure you want to delete the following record?</p>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td>{{ record['id'] }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ record['name'] }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{ record['age'] }}</td>
            </tr>
            <tr>
                <th>City</th>
                <td>{{ record['city'] }}</td>
            </tr>
            <tr>
                <th>Salary</th>
                <td>{{ record['salary'] }}</td>
            </tr>
        </table>
        <form method="POST">
            <button type="submit" name="confirm" value="yes" class="btn btn-danger">DELETE</button>
            <a href="{{ url_for('show_records') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

	{% include 'footer.html' %}
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
