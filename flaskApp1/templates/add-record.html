<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Record</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	{% include 'top-nav-bar.html' %} 
 
	<div class="container mt-3">
		<h3>Add Record</h3>
		<form method="POST">
			<div class="mb-3">
				<label for="name" class="form-label">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="age" class="form-label">Age:</label>
				<input type="number" class="form-control" id="age" name="age" required>
			</div>
			<div class="mb-3">
				<label for="city" class="form-label">City:</label>
				<input type="text" class="form-control" id="city" name="city" required>
			</div>
			<div class="mb-3">
				<label for="salary" class="form-label">Salary:</label>
				<input type="number" class="form-control" id="salary" name="salary" required>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
 
	{% include 'footer.html' %}
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNabLpdLFZfI5sF4LadXbcNuj1in5Fls4qujIBiG9PL7j6BpZ+GMhVf8Pp08Tfa" crossorigin="anonymous"></script>
</body>
</html>
