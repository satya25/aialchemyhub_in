<!DOCTYPE html>
<html lang="en">
<head>
	<title>Data Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		// Function to hide the flashed message after 3 seconds
		setTimeout(function () {
		document.getElementById('flash-message').style.display = 'none';
		}, 3000);
	</script>
</head>
<body>
    {% include 'top-nav-bar.html' %} 
	
	<section style="height:50px;"></section> 
	
    <div class="container mt-3">
        <h3>Data Generator</h3>
         
		<div class="row">
			<div class="col-md-6">
				<!-- Form for generating records -->
				<form method="POST">
					<div class="mb-3">
						<label for="num_records" class="form-label">Number of Records:</label>
						<select class="form-select" id="num_records" name="num_records">
							<option value="50">50</option>
							<option value="100">100</option>
							<option value="200">200</option>
							<option value="300">300</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Generate</button>
				</form> 
			</div>
			<div class="col-md-6">
				<!-- Schema image -->
				<img src="{{ url_for('static', filename='images/resized_schema.png') }}" alt="Schema" class="img-fluid">
			</div>
		</div>
		  
		<!-- Flashed message display -->
		{% if message %}
		<div id="flash-message" class="alert alert-success mt-3" role="alert">
			{{ message }}
		</div>
		{% endif %} 
	
    </div>
	
	
	<section style="height:150px;"></section> 

   {% include 'footer.html' %}
   
   
</body>
</html>
