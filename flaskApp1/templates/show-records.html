<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Records</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <style>
        .dt-center { text-align: center; }
    </style>
</head>
<body>
	{% include 'top-nav-bar.html' %} 

    <div class="container mt-3">
        <h3>Records</h3>
        <table id="recordsTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="dt-center">ID</th>
                    <th class="dt-center">Name</th>
                    <th class="dt-center">Age</th>
                    <th class="dt-center">City</th>
                    <th class="dt-center">Salary</th>
                    <th class="dt-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td class="dt-center">{{ record.id }}</td>
                    <td class="dt-center">{{ record.name }}</td>
                    <td class="dt-center">{{ record.age }}</td>
                    <td class="dt-center">{{ record.city }}</td>
                    <td class="dt-center">{{ record.salary }}</td>
                    <td class="dt-center">
                        <a href="{{ url_for('update_record', id=record.id) }}" class="btn btn-primary btn-sm">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a href="{{ url_for('delete_record', id=record.id) }}" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

   {% include 'footer.html' %}

    <script>
        $(document).ready(function() {
            $('#recordsTable').DataTable();
        });
    </script>
</body>
</html>
